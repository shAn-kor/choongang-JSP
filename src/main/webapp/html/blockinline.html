<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>블럭요소 vs 인라인요소</h3>
<!--
블럭요소
1. 블럭요소는 블럭성질을 가진다. (줄바꿈과 전체영역 가진다.)
2. 블럭요소는 자식태그로 블럭, 인라인 요소 둘 다 가질 수 있다.
-->

<h3>
    블럭
</h3>
<p>
    블럭
</p>
<ul>
    <li>block</li>
</ul>
<form>
    block
</form>
<table>
    <tr>
        <td>block</td>
    </tr>
</table>
<div>
    block (공간 잡기)
</div>

<!-- 인라인요소는 줄바꿈 요소가 없다. (태그 사이의 내용이 크기가 된다.)
     인라인요소 안에 블럭 요소가 있으면 안된다.
-->
<a href="#">inline</a>
<img src="#" alt="img">
<b>inline</b>
<strong>inline</strong>
<small>inline</small>
<input type="text">
<span>inline(공간 잡기)</span>
</body>
</html>
